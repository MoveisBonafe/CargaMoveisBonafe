    <!-- Script de injeção direta de textura -->
    <script>
    // Correção direta de textura
    (function() {
      window.addEventListener('DOMContentLoaded', function() {
        console.log('DOM carregado, preparando injeção de textura');
        
        // Obter a imagem pré-carregada
        const woodImg = document.getElementById('wood-texture');
        if (!woodImg) {
          console.error('Elemento de textura não encontrado');
          return;
        }
        
        // Função para monitorar quando THREE estiver disponível
        function injectTextureDirectly() {
          if (!window.THREE) {
            console.log('THREE.js ainda não disponível, aguardando...');
            setTimeout(injectTextureDirectly, 300);
            return;
          }
          
          try {
            // Criar a textura THREE.js
            const texture = new THREE.Texture();
            texture.image = woodImg;
            texture.needsUpdate = true;
            
            // Adicionar ao THREE global
            THREE.woodTexture = texture;
            
            // Substituir o método de carregamento do TextureLoader
            const originalLoad = THREE.TextureLoader.prototype.load;
            THREE.TextureLoader.prototype.load = function(url, onLoad, onProgress, onError) {
              if (url === '/textures/wood.jpg') {
                console.log('Interceptando requisição para /textures/wood.jpg');
                if (onLoad) setTimeout(() => onLoad(texture), 10);
                return texture;
              }
              return originalLoad.call(this, url, onLoad, onProgress, onError);
            };
            
            // Adicionar ao cache do THREE, se disponível
            if (THREE.Cache && typeof THREE.Cache.add === 'function') {
              THREE.Cache.add('/textures/wood.jpg', texture);
            }
            
            console.log('Injeção de textura Three.js bem-sucedida!');
          } catch (e) {
            console.error('Erro ao injetar textura:', e);
          }
        }
        
        // Iniciar a injeção logo após o carregamento do DOM
        setTimeout(injectTextureDirectly, 100);
      });
    })();
    </script>
